<html>
    <head>
        <title>Form Fillup</title>
        <link rel="stylesheet" href="go1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <div class="form">
            <form method="POST">
                <fieldset>
                    <label>Name:
                        <input type="text"><br>
                    </label>
                 
                    <label>Address:
                        <input type="text"><br>
                    </label>

                    <label>Email: </label>
                        <input type="email"><br>
               
                    <label>Phone number</label>
                        <input type="number"><br>

                    <label>Date of birth:
                        <input type="date"><br>
                    </label>
                </fieldset>                
                
                <fieldset>
                        <label for="gender">Gender</label>
                        <input type="radio" name="gender" class="inline">Male
                        <input type="radio" name="gender" class="inline">Female
                        <input type="radio" name="gender" class="inline">Other<br>
                </fieldset>
                 
                <fieldset>
                    <label>Skill:
                        <select>
                            <option>BPO</option>
                            <option>Tech support</option>
                            <option>Web technologies</option>
                            <option>CAAP</option>
                            <option>Database and technical support</option>
                        </select><br>
                    </label>
                
                    <label>Upload profile photo
                        <input type="file"><br>
                    </label>
                </fieldset>
                
                <label>
                    <input class="inline" type="checkbox">I accept the terms and conditions hereby declare the information provided are correct and true to my knowledge
                </label>
                
                    <input type="button" value="submit">
                </fieldset>
                
            </form>
        </div>
    </body>
</html>
